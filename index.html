<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css" />
        <script src="talktime.js"></script>
    </head>
    <body>
        <div id="config">
            <h1>Talk Time</h1>
        </div>
        <div id="foot">
            <span id="start"></span>
            <span id="stop"></span>
            <span id="hide"></span>
        </div>
        <div id="clock">
            <div>
                <span class="minutes"></span>
                <span class="smalltext">:
                    <span class="seconds"></span>
                    remain
                    </span>
            </div>
        </div>          
    </body>
</html>
